<link rel="stylesheet" type="text/css" href="style.css">

<style scoped>
    .answer {
        display: none;
        font-size: 14px;
        padding: 20px 20px 20px 20px;
        text-align: left;
        align-items: left;
    }
</style>
<script>
    function toggle(e) {
        var box = document.getElementById('answer');
        var btn = document.getElementById('button_show');
        if (box.style.display == 'block') {
            box.style.display = 'none';
            btn.src = '_expand.png';
        } else {
            box.style.display = 'block';
            btn.src = '_fold.png';
        }
    }
</script>

<div class="box">
    <div class="audio">
        <div class="play">
            <!-- <image style="width: 64px; height: 64px;" src="_inline_replay_button.png"></image> -->
            {{音频}}
        </div>
        <div class="expand_chinese">
            <image id="button_show" style="width: 32px; height: 32px;" src="_expand.png" onclick="toggle()"></image>
        </div>
    </div>
    <div id="answer" class="answer">
        <div class="chinese">
            译文: {{译文}}
        </div>
    </div>
</div>
